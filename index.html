<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script
    src="https://kit.fontawesome.com/1935d064dd.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Hello World!!</h1> -->
    <section class="main">
        <div class="container box">
            <div class="music">
                <!-- Music Player Logo and others -->
                <div class="music-player">
                    <!-- Header Formation. -->
                    <div class="header">
                        <i class="fas fa-music"></i>
                        <h2>Now Palying</h2>
                        <i class="fas fa-bars"></i>
                    </div>
                    <!-- Song Details -->
                    <div class="details">
                        <!-- music image logo -->
                        <img src="images/img1.jpg" alt="">
                        <!-- song title -->
                        <p class="title">Song Title</p>
                        <!-- song artist -->
                        <p class="artist">Song Artist Name</p>
                    </div>
                    <!-- Player contrls -->
                    <div class="controls">
                        <div class="song-timer">
                            <span class="current-time">00:07</span>
                            <span class="duration-time">02:07</span>
                        </div>
                        <!-- Song Slider Mover -->
                        <div class="duration">
                            <input type="range" class="duartion-slider" min="0" max="100" value="0">
                        </div>

                        <!-- Buttons - Play, Next and Previous. -->
                        <div class="buttons">
                            <button class="prev">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <!-- Play all buttons for loop around the music list -->
                        <button class="play-all">
                            Play All <i class="fas fa-sync-alt"></i>
                        </button>
                         <!-- Volume -->
                        <div class="volume">
                            <p id="show-volume">37</p>
                            <i class="fas fa-volume-up" id="volume-icon"></i>
                            <input type="range" id="volume" min="0" max="100" value="50" />
                        </div>
                    </div>
                </div>


                <!-- Music playList -->
                <div class="music-playList">
                     <!-- Header -->
                    <div class="header playlist-header">
                        <i class="fas fa-music"></i>
                        <h2>Playlist</h2>
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- PlayList Items -->
                    <div class="playlist-div">
                        <div class="playlist">
                          <span class="song-index">1</span>
                          <p class="single-song">Song one</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
<script src="music.js"></script>
</html>
